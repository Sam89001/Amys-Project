<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Amy's Coding Project - Welcome Page">
  <meta name="author" content="Amy">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm text-center" style="width: 100%; max-width: 400px;">
      <h1 class="mb-3">Welcome, <span id="username">User</span>!</h1>
      <h2 class="mb-4">Lets learn and practice Japanese!</h2>

      <div>
        <div class="container mb-3">
          <div class="row" >

              <div class="col-md-4">
                <button class="btn w-100 buttonStylingGreen">Random Hirigana</button>
              </div>

              <div class="col-md-4">
                <button class="btn w-100 buttonStylingGreen">Random Katakana</button>
              </div>

              <div class="col-md-4">
                <a href="practicePage.html" class="btn w-100 buttonStylingGreen">Random Kanji</a>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-4">
                <button class="btn w-100 buttonStylingRed">Random Chosen Hirigana</button>
              </div>

              <div class="col-md-4">
                <button class="btn w-100 buttonStylingRed">Random Chosen Katakana</button>
              </div>

              <div class="col-md-4">
                <button class="btn w-100 buttonStylingRed">Random Chosen Kanji</button>
              </div>
            </div>

          </div>
        </div>

        <button id="logoutBtn" class="btn w-100 buttonStylingRed">Logout</button>

      </div>  
        


  </div>

  <script>
    // Get username from localStorage (set after login)
    const username = localStorage.getItem('username') || 'User';
    document.getElementById('username').textContent = username;

    // Logout button clears localStorage and redirects to login page
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
