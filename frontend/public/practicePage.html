<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japanese App</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar bg-light py-1 shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Left -->
        <a href="homepage.html" class="btn buttonStylingGreen">← Back</a>


        <!-- Right -->
        <div class="d-flex align-items-center gap-2">


          <!-- Filter / Sort Menu -->
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                    type="button" 
                    data-bs-toggle="dropdown">
              ☰
            </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" id="orderedListBtn">Ordered List</a></li>
                <li><a class="dropdown-item" href="#" id="randomListBtn">Random Mode</a></li>
              </ul>
          </div>


          <!-- Dropdown -->
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                    type="button" 
                    data-bs-toggle="dropdown">
              Select Kanji
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Placeholder 1</a></li>
              <li><a class="dropdown-item" href="#">Placeholder 2</a></li>
              <li><a class="dropdown-item" href="#">Placeholder 3</a></li>
            </ul>
          </div>

        </div>

      </div>
    </nav>


    <!-- Blank Page Content Area -->
      <div class="container py-2">

        <!-- First Row: Kanji Boxes -->
        <div class="row text-center align-items-center mt-4">

          <!-- Previous Kanji Box -->
          <div class="col-3">
            <p class="mb-1 fw-bold prevKanjiTitle">Previous</p>
            <div class="p-3 border rounded bg-white kanji-box">
              <span id="prevKanji">例</span>
            </div>
          </div>

          <!-- Current Kanji Box -->
          <div class="col-6">
            <p class="mb-1 fw-bold currentKanjiTitle">Current Kanji</p>
            <div class="p-4 border rounded bg-white kanji-box">
              <span id="currentKanji" class="fs-1">漢</span>
            </div>
           
          </div>

          <!-- Next Kanji Box -->
          <div class="col-3">
            <p class="mb-1 fw-bold nextKanjiTitle">Next</p>
            <div class="p-3 border rounded bg-white kanji-box">
              <span id="nextKanji">字</span>
            </div>
          </div>

        </div>

        <!-- Second Row: Navigation Buttons -->
        <div class="row text-center mt-2">

          <!-- Previous Button -->
          <div class="col-3 d-flex justify-content-center">
            <button class="btn nav-btn" id="prevBtn">
              <img src="images/left-arrow.png" alt="Prev" class="nav-arrow">
            </button>
          </div>

          <!-- Spacer (empty) -->
          <div class="col-6">
             <p class="mt-2 text-muted" id="currentKanjiName">Kanji Name</p>
          </div>

          <!-- Next Button -->
          <div class="col-3 d-flex justify-content-center">
            <button class="btn nav-btn" id="nextBtn">
              <img src="images/right-arrow.png" alt="Next" class="nav-arrow">
            </button>
          </div>

        </div>

      </div>


       <!-- Drawing Area -->  
        <div class="container mt-1">
          <div class="draw-area">
              <canvas id="drawCanvas" width="300" height="300"></canvas>

               <!-- Grid Overlay -->  

              <div class="grid-overlay">
                  <div></div><div></div><div></div>
                  <div></div><div></div><div></div>
                  <div></div><div></div><div></div>
              </div>

          </div>
        </div>
                
        <!-- Tools Row -->
        <div class="container mt-3">
          <div class="row align-items-center">

            <!-- Left: Eraser Button -->
           <div class="col-4 text-start">
              <button class="btn w-100" id="eraserBtn">
                <img src="images/eraser.png" alt="Eraser" class="eraser-img">
              </button>

         
            </div>



            <!-- Spacer / empty column -->
            <div class="col-4"></div>

            <!-- Right: Font Size Slider -->
            <div class="col-4 text-end">
              <label for="fontSizeSlider" class="form-label me-2">Font Size</label>
              <input type="range" class="form-range d-inline-block w-75" min="1" max="10" value="5" id="fontSizeSlider">
              <span id="fontSizeValue" class="ms-2">5</span>
            </div>


          </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
