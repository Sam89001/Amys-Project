<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japanese App</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar bg-light py-2 shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Left -->
        <a href="homepage.html" class="btn buttonStylingGreen">← Back</a>

        <!-- Center -->
        <h5 class="m-0 flex-grow-1 text-center">Japanese Practice</h5>

        <!-- Right -->
        <div class="d-flex align-items-center gap-2">

          <!-- Filter icon -->
          <button class="btn btn-link p-0" id="filterBtn">☰</button>

          <!-- Dropdown -->
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                    type="button" 
                    data-bs-toggle="dropdown">
              Select Kanji
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Placeholder 1</a></li>
              <li><a class="dropdown-item" href="#">Placeholder 2</a></li>
              <li><a class="dropdown-item" href="#">Placeholder 3</a></li>
            </ul>
          </div>

        </div>

      </div>
    </nav>


    <!-- Blank Page Content Area -->
    <div class="container py-4">
      <!-- Kanji Navigation Row -->
        <div class="container mt-4">
          <div class="row align-items-center text-center">

            <!-- Previous Button -->
            <div class="col-2 text-start">
              <button class="btn btn-outline-secondary w-100" id="prevBtn">← Prev</button>
            </div>

            <!-- Previous Kanji Box -->
            <div class="col-2">
              <p class="mb-1 fw-bold">Previous</p>
              <div class="p-3 border rounded bg-white">
                <span id="prevKanji">例</span>
              </div>
            </div>

            <!-- Current Kanji Box (Larger) -->
            <div class="col-4">
              <p class="mb-1 fw-bold">Current Kanji</p>
              <div class="p-4 border rounded bg-white">
                <span id="currentKanji" class="fs-1">漢</span>
              </div>
              <p class="mt-2 text-muted" id="currentKanjiName">Kanji Name</p>
            </div>

            <!-- Next Kanji Box -->
            <div class="col-2">
              <p class="mb-1 fw-bold">Next</p>
              <div class="p-3 border rounded bg-white">
                <span id="nextKanji">字</span>
              </div>
            </div>

            <!-- Next Button -->
            <div class="col-2 text-end">
              <button class="btn btn-outline-secondary w-100" id="nextBtn">Next →</button>
            </div>


          </div>
        </div>  

       <!-- Drawing Area -->  
        <div class="container mt-4">
          <div class="draw-area">
              <canvas id="drawCanvas" width="300" height="300"></canvas>

               <!-- Grid Overlay -->  

              <div class="grid-overlay">
                  <div></div><div></div><div></div>
                  <div></div><div></div><div></div>
                  <div></div><div></div><div></div>
              </div>

          </div>
        </div>
                
        <!-- Tools Row -->
        <div class="container mt-3">
          <div class="row align-items-center">

            <!-- Left: Eraser Button -->
            <div class="col-4 text-start">
              <button class="btn btn-outline-danger w-100" id="eraserBtn">Eraser</button>
            </div>

            <!-- Spacer / empty column -->
            <div class="col-4"></div>

            <!-- Right: Font Size Slider -->
            <div class="col-4 text-end">
              <label for="fontSizeSlider" class="form-label me-2">Font Size</label>
              <input type="range" class="form-range d-inline-block w-75" min="1" max="10" value="5" id="fontSizeSlider">
              <span id="fontSizeValue" class="ms-2">5</span>
            </div>


          </div>
        </div>

    </div>

    <!-- Bootstrap JS -->

    <script src="script.js"></script>
  </body>
</html>
