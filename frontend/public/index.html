<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Amy's Coding Project - A showcase of creative web development and coding projects.">
  <meta name="author" content="Amy">
  <title>Amy's Coding Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      
      <!-- Optional Logo Space -->
      <div class="logo-space mb-3 text-center">
        <img src="images/logo.png" alt="Logo" style="max-height: 60px;">
      </div>

      <h1 class="card-title text-center mb-3">Login</h1>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn w-100 buttonStylingRed mb-3">Sign In</button>
      </form>

      <!-- Register link styled as button -->
      <a href="register.html" class="btn w-100 buttonStylingGreen">Register</a>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
